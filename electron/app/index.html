<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Crypto Quest — Desktop</title>
<style>:root{--bg:#071423;--card:#0f1724;--accent:#00d4ff;--muted:#9aa4b2}*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e7f7ff}html,body{height:100%;margin:0;background:linear-gradient(180deg,#071025,#081424)}.app{display:grid;grid-template-columns:320px 1fr;gap:16px;max-width:1400px;margin:0 auto;padding:18px}.sidebar{background:rgba(255,255,255,0.06);border-radius:14px;padding:14px;min-height:80vh}.main{background:rgba(255,255,255,0.06);border-radius:14px;padding:14px;min-height:80vh}.btn{background:var(--accent);color:#021224;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800}.card{background:#0f1724;border-radius:12px;padding:12px;margin-top:12px}.world{padding:10px;border-radius:8px;background:rgba(255,255,255,0.04);margin-bottom:8px}.tooltip{position:relative;cursor:help}.tooltip:hover::after{content:attr(data-tip);position:absolute;left:0;top:120%;background:#072229;padding:8px;border-radius:8px;white-space:nowrap}.small-muted{color:#9aa4b2}</style></head>
<body><div class="app"><aside class="sidebar"><h2 style="margin:0">Crypto Quest</h2><div class="small-muted">Desktop Edition — by Matt Carpenter</div><div class="card"><strong>Progress</strong><div id="xp" class="small-muted">XP: 0</div></div><div class="card"><strong>Worlds</strong><div id="worlds"></div></div><div class="card"><strong>Glossary</strong><div id="gloss"></div></div></aside><main class="main"><div class="card"><strong>Start</strong><div class="small-muted">Hover terms for quick definitions with memes & slang.</div><div style="margin-top:8px"><button id="start" class="btn">Start World 1</button></div></div><div id="game" class="card"></div></main></div>
<script>const vocab=[{t:'HODL',d:'Hold through volatility (diamond hands)'},{t:'Rug Pull',d:'Dev drains liquidity & bounces — scam'},{t:'FUD',d:'Fear, Uncertainty, Doubt — negative hype'},{t:'Moon',d:'Price rockets — “wen moon?”'},{t:'Bagholder',d:'Still holding after a massive dump'},{t:'Whale',d:'Huge holder moves markets'},{t:'DYOR',d:'Do Your Own Research'},{t:'Gas',d:'Network fees to process txs'},{t:'Smart Contract',d:'Self-executing on-chain code'},{t:'LP',d:'Liquidity Provider token'}];let state=JSON.parse(localStorage.getItem('cq_desktop_state')||'{}');if(!state.xp)state.xp=0;save();document.getElementById('start').onclick=()=>startW1();const gloss=document.getElementById('gloss');vocab.forEach(v=>{const d=document.createElement('div');d.className='world tooltip';d.dataset.tip=v.d;d.innerText=v.t;gloss.appendChild(d)});const worlds=['Crypto Origins','Blockchain Basics','Coins vs Tokens','Wallets & Security','Investing & Risks','DeFi & NFTs'];const wdiv=document.getElementById('worlds');worlds.forEach(w=>{const d=document.createElement('div');d.className='world';d.innerText=w;wdiv.appendChild(d)});function startW1(){const g=document.getElementById('game');g.innerHTML='<strong>World 1: Crypto Origins</strong><div class="small-muted">Match terms to earn XP.</div><div style="margin-top:8px"><button class="btn" onclick="earn(50)">Complete Mini-game</button></div>'}function earn(x){state.xp+=x;save();document.getElementById('xp').innerText='XP: '+state.xp}function save(){localStorage.setItem('cq_desktop_state',JSON.stringify(state))}</script></body></html>
